<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">-->
    <title>Booki</title>
</head>
<body>
    <header>
        <div id="top-header">
            <img id="logo" src="./images/logo/Booki@3x.png" alt="logo booki">
            <!-- menu de la page -->
            <nav id="menu">
                <ul>
                    <li class="menu-item"><a class="plain-text" href="#">Hébergements</a></li>
                    <li class="menu-item"><a class="plain-text" href="#">Activités</a></li>
                </ul>
            </nav>
        </div>
        <!-- cadre du titre-->
        <div id="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="plain-text">En plein centre ville ou en pleine nature</p>
        </div>
    </header>
    <!-- partie centrale de la page -->
    <main>
        <!-- barre de recherche -->
        <form method="post" action="#">
            <label for="location"><span class="fas fa-map-marker-alt"></span></label>
            <input type="search" id="location" name="location" placeholder="Marseille, France"/>
            <input id="large-search-button" type="submit" value="Rechercher" />
            <button id="small-search-button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <!-- section de filtrage -->
        <section>
            <div id="wrap-filters">
                <p class="bold-text">Filtres</p>
                <div id="wrap-filters-buttons">
                    <div class="button-filter">
                        <p class="wrap-icon-filter"><i class="fas fa-money-bill-wave icon-filter"></i></p>
                        <p class="label-filter">Économique</p>
                    </div>
                    <div class="button-filter">
                        <p class="wrap-icon-filter"><i class="fas fa-child icon-filter"></i></p>
                        <p class="label-filter">Familial</p>
                    </div>
                    <div class="button-filter">
                        <p class="wrap-icon-filter"><i class="fas fa-heart icon-filter"></i></p>
                        <p class="label-filter">Romantique</p>
                    </div>
                    <div class="button-filter">
                        <p class="wrap-icon-filter"><i class="fas fa-dog icon-filter"></i></p>
                        <p class="label-filter">Animaux autorisés</p>
                    </div>
                </div>
            </div>
            <div id="info-free">
                <i class="fas fa-info icon-info"></i>
                <p class="plain-text"> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
